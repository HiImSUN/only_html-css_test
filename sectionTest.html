<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>화면 전환 예시</title>
<style>
/* 기본 스타일 */
.container {
    text-align: center;
    margin-top: 50px;
}

/* 섹션 기본 스타일 */
.section {
    display: none;
    padding: 20px;
    border: 1px solid #ccc;
}

/* 타겟 섹션 활성화 */
.section:target {
    display: block;
}
</style>
</head>
<body>

<div class="container">
    <!-- 메뉴 -->
    <ul>
        <li><a href="#section1">섹션 1</a></li>
        <li><a href="#section2">섹션 2</a></li>
        <li><a href="#section3">섹션 3</a></li>
    </ul>
    
    <!-- 섹션들 -->
    <div id="section1" class="section">
        <h2>섹션 1</h2>
        <p>이것은 섹션 1입니다.</p>
    </div>
    <div id="section2" class="section">
        <h2>섹션 2</h2>
        <p>이것은 섹션 2입니다.</p>
    </div>
    <div id="section3" class="section">
        <h2>섹션 3</h2>
        <p>이것은 섹션 3입니다.</p>
    </div>
</div>

</body>
</html>
